<head>

<body>
	<script>
		var ajax = new XMLHttpRequest();
		ajax.open("GET", "http://localhost/wp-content/plugins/tabs-with-recommended-posts/assets/svgs/all-icons.svg", true);
		ajax.send();
		ajax.onload = function(e) {
			var div = document.createElement("div");
			div.innerHTML = ajax.responseText;
			document.body.insertBefore(div, document.body.childNodes[0]);
		}
	</script>
	<div style="color:black; width: 2rem; height: 2rem;">
		<svg alt="">
			<use xlink:href="#twrp-cal-goo-dt"></use>
		</svg>
	</div>
</body>
