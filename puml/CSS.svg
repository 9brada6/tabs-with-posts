@startuml
set namespaceSeparator \\

    skinparam {
        padding 2
        backgroundColor #222
        shadowing false

        classFontColor #eee
        classStereotypeFontColor #eee
        classBorderColor #111
        classFontSize 14
        ClassAttributeFontColor #eee
        ClassAttributeFontSize 13
        ClassAttributeIconSize 15

        PackageBackgroundColor #2c2c2c
        PackageBorderColor #111
        PackageFontColor #eee

        ArrowColor yellow

        circledCharacterFontColor black
        circledCharacterFontSize 16
        circledCharacterFontStyle plain
        circledCharacterRadius 10

        packageStyle rectangle

        <<public class>>classBackgroundColor #004b00/#003b00
        <<public class>>classFontSize 16

        <<private class>>classBackgroundColor #5d0000/#4d0000

        <<protected class>>classBackgroundColor #d16300/#c15300

        <<abstract class>>classBorderColor #755800
    }


namespace TWRP\\CSS {
	class General_CSS <<private class>> <<static collection>> <<auto-init>> {
		+ void after_setup_theme_init()
		..
		+ void include_the_frontend_styles()
		+ void include_the_frontend_scripts()
		+ void include_the_backend_styles()
		+ void include_the_backend_scripts()
		+ void generate_color_variables_inline_style()
		..
		- void get_pickr_translations()
	}

	class Icons_CSS <<private class>> <<static collection>> <<auto-init>> {
		+ void after_setup_theme_init()
		+ void write_needed_icons_to_file_on_plugin_activation()
		..
		+ void include_needed_icons_inline()
		+ void include_needed_icons_file()
		+ void include_all_icons_file()
		..
		+ write_needed_icons_on_settings_submitted()
		- write_needed_icons_to_file()
		- write_needed_icons_to_option_in_database()
		..
		+ array get_all_used_icons()
	}

	General_CSS -> Icons_CSS
}
@enduml

