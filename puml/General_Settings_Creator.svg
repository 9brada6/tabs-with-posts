@startuml

    skinparam {
        padding 2
        backgroundColor #222
        shadowing false

        classFontColor #eee
        classStereotypeFontColor #eee
        classBorderColor #111
        classFontSize 14
        ClassAttributeFontColor #eee
        ClassAttributeFontSize 13
        ClassAttributeIconSize 15

        PackageBackgroundColor #444
        PackageBorderColor #111
        PackageFontColor #eee

        ArrowColor yellow
    }

    skinparam circled {
        CharacterFontColor black
        CharacterFontSize 18
        CharacterFontStyle plain
        CharacterRadius 12
    }


    skinparam <<public class>> {
        classBackgroundColor #004b00
        classFontSize 16
    }

    skinparam <<private class>> {
        classBackgroundColor #5d0000
    }


package "TWRP\Admin\General_Settings - - General Settings Creator" {
	class General_Settings_Factory <<public class>> <<Facade>> {
		+ display( $setting_name )
	}

	interface General_Settings_Creator <<private class>>
	class General_Select_Setting <<private class>>
	class General_Select_With_Switch_Setting <<private class>>
	class General_Text_Setting <<private class>>
	class General_Radio_Setting <<private class>>

	General_Settings_Factory - -> General_Settings_Creator
	General_Settings_Creator <|.. General_Select_Setting
	General_Settings_Creator <|..  General_Text_Setting
	General_Settings_Creator <|.. General_Radio_Setting
	General_Select_Setting <|-l- General_Select_With_Switch_Setting
}
@enduml

